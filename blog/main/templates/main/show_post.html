{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block section %}

<div class="album py-5 bg-light d-flex flex-column justify-content-center align-items-center">
    <h1 class="fw-light">{{ post.title }}</h1>


    {% if user.avatar %}
    <img src="{{ post.image.url }}" alt="" >
    {% else %}
    <img src="{{ post.image }}" alt="">
    {% endif %}


    <p>{{ post.text }}</p>
</div>
{% endblock section %}
